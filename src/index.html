<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARTO test</title>
    <link href="app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
</head>
<body>

<div id="appPanel" class="center">
    <div id="messagesPanel" style="visibility: hidden"></div>
    <div id="mainPanel" style="visibility: hidden">
        <!-- Controls -->
        <div id="barButtons">
            <label for="theme">Theme</label>
            <select id="theme" onchange="app.changeTheme()">
                <option value="streets-v10" selected>Streets</option>
                <option value="outdoors-v9">Outdoors</option>
                <option value="light-v9">Light</option>
                <option value="dark-v9">Dark</option>
                <option value="satellite-v9">Satellite</option>
                <option value="satellite-streets-v9">Satellite Streets</option>
            </select>

            <label for="markersColor">Markers color</label>
            <input id="markersColor" class="colorField" type="color" onchange="app.changeMarkersFillColor()"/>

            <label>Markers size</label>
            <div class="buttonGroup">
                <button class="mapButton incrementButtonLeft" onclick="app.decrementMarkersRadius()" title="Decrement markers size">-</button>
                <button class="mapButton incrementButtonRight" onclick="app.incrementMarkersRadius()" title="Increment markers size">+</button>
            </div>

            <label for="strokeColor">Stroke color</label>
            <input id="strokeColor" class="colorField" type="color" onchange="app.changeMarkersStrokeColor()"/>

            <label>Stroke size</label>
            <div class="buttonGroup">
                <button class="mapButton incrementButtonLeft" onclick="app.decrementMarkersStrokeThickness()" title="Decrement stroke size">-</button>
                <button class="mapButton incrementButtonRight" onclick="app.incrementMarkersStrokeThickness()" title="Increment stroke size">+</button>
            </div>

            <h2 id="title">
                CARTO test
            </h2>
        </div>

        <!-- Map -->
        <div id="map"></div>
        <div class="center">By Eduardo Yáñez Parareda 2017</div>

    </div>
</div>
<script src="config.js"></script>
<script src="MapTheme.js"></script>
<script src="Marker.js"></script>
<script src="StatusMessageType.js"></script>
<script src="MapStyle.js"></script>
<script src="Map.js"></script>
<script src="CartoClient.js"></script>
<script src="App.js"></script>

<script type="text/javascript">
    var app = new App();
    app.init();
</script>
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
</body>
</html>
