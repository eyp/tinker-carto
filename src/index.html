<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARTO test</title>
    <link href="app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
</head>
<body>

<!-- Controls -->
<div id="barButtons">
    <label for="theme">Theme</label>
    <select id="theme" onchange="app.changeTheme()">
        <option value="streets-v10" selected>Streets</option>
        <option value="outdoors-v9">Outdoors</option>
        <option value="light-v9">Light</option>
        <option value="dark-v9">Dark</option>
        <option value="satellite-v9">Satellite</option>
        <option value="satellite-streets-v9">Satellite Streets</option>
    </select>

    <label for="dotsColor">Dots color</label>
    <input id="dotsColor" class="colorField" type="color" onchange="app.changeMarkersFillColor()"/>

    <label>Dots size</label>
    <div class="buttonGroup">
        <button class="mapButton incrementButtonLeft" onclick="app.decrementMarkersRadius()" title="Decrement dots size">-</button>
        <button class="mapButton incrementButtonRight" onclick="app.incrementMarkersRadius()" title="Increment dots size">+</button>
    </div>

    <label for="strokeColor">Stroke color</label>
    <input id="strokeColor" class="colorField" type="color" onchange="app.changeMarkersStrokeColor()"/>

    <label>Stroke size</label>
    <div class="buttonGroup">
        <button class="mapButton incrementButtonLeft" onclick="app.decrementMarkersStrokeThickness()" title="Decrement stroke size">-</button>
        <button class="mapButton incrementButtonRight" onclick="app.incrementMarkersStrokeThickness()" title="Increment stroke size">+</button>
    </div>

    <h2 id="title">
       CARTO test
    </h2>
</div>

<!-- Map -->
<div id="map"></div>

<script src="config.js"></script>
<script src="MapTheme.js"></script>
<script src="Marker.js"></script>
<script src="MapStyle.js"></script>
<script src="Map.js"></script>
<script src="CartoClient.js"></script>
<script src="App.js"></script>

<script type="text/javascript">
    if (typeof mapBoxAccessToken === 'undefined' || typeof mapBoxProjectId === 'undefined' || mapBoxAccessToken === undefined || mapBoxProjectId === undefined) {
        alert('Application is not properly configured, please rename config-sample.js to config.js and set it up fine');
    } else {
        var app = new App();
        app.init();
    }
</script>
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
</body>
</html>
